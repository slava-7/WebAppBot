<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Online Shop</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', SansSerif;
            font-weight: 200;
            color: var(--tg-theme-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #menu {
            display: none;
            text-align: center;
        }

        #menu button {
            margin-top: 200px;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        #main img {
            width: 350px;
            margin: 10px auto;
        }


        #1 {
            width: 40px;
            margin-bottom: 200px;
            margin-right: 150px;

        }




        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0px;
            border-radius: 5px;
            margin-top: 30px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;

        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }


        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }


    </style>

</head>
<body>
<div id='main'>
    <h1>Markus Pizza</h1>
    <p>Итальянская пицца на тонком тесте</p>
    <img src="./RingPizza.png" alt="logo">
    <p><i>Markus Pizza нельзя не соблазниться!</i></p>
    <button id="menu1">Меню</button>
</div>
<div id='menu'>
    <h1>Меню Пицца</h1>
    <p>Собири корзину</p>
    <div id="1">
        <img class="bd-placeholder-img mr-1 mt-1 rounded" src="./PiecePizza1.png" alt="logo">
        <span>Маргарита</span>
        <span><i>(соус,сыр,помидоры)</i></span>
    </div>
    <div id="2">
        <img class="bd-placeholder-img mr-1 mt-1 rounded" src="./PiecePizza1.png" alt="logo">
        <span>Маргарита</span>
        <span><i>(соус,сыр,помидоры)</i></span>
    </div>
    <div id="3">
        <img class="bd-placeholder-img mr-1 mt-1 rounded" src="./PiecePizza1.png" alt="logo">
        <span>Маргарита</span>
        <span><i>(соус,сыр,помидоры)</i></span>
    </div>
    <div id="4">
        <img class="bd-placeholder-img mr-1 mt-1 rounded" src="./PiecePizza1.png" alt="logo">
        <span>Маргарита</span>
        <span><i>(соус,сыр,помидоры)</i></span>
    </div>
    <button id="buy">Купить</button>
</div>
<form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="email" placeholder="Email" id="user_email">
    <input type="tel" placeholder="Телефон" id="user_phone">
    <div id="error"></div>
    <button id='order'>Оформить заказ</button>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");
    tg.expand();

    menu1.addEventListener("click", () => {
        document.getElementById("main").style.display = 'none';
        document.getElementById("menu").style.display = 'block';
    });

    buy.addEventListener("click", () => {
        document.getElementById("main").style.display = 'none';
        document.getElementById("menu").style.display = 'none';
        document.getElementById("form").style.display = 'block';
    });

    order.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;
            if (name.length < 5) {
                document.getElementById("error").innerText = "Заполните поле Имя";
                return;
            }
            if (email.length < 5) {
                document.getElementById("error").innerText = "Заполните поле Email";
                return;
            }
            if (email.includes('@') == false) {
                document.getElementById("error").innerText = "Поле Email заполненно не верно";
                return;
            }
            if (phone.length < 5) {
                document.getElementById("error").innerText = "Заполните поле телефон";
                return;
            }
            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));

            tg.close();
        }
    )
    ;
</script>

</body>
</html>
