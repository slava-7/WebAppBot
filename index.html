<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shop</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', SansSerif;
            font-weight: 200;
            color: var(--tg-theme-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;

        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 20px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            cursor: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }


    </style>

</head>
<body>
     <div id = 'main'>
         <h1>Markus Pizza</h1>
         <img width="300" height="300" src="https://www.shutterstock.com/shutterstock/photos/2437343407/display_1500/stock-vector-top-view-pizza-with-various-ingredients-whole-pizza-with-mushrooms-tomatoes-onions-peppers-and-2437343407.jpg" alt="logo">
         <p>Вкусная пицца, закажи не пожалеешь!</p>
         <button id="buy">Купить</button>
     </div>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>
</html>
