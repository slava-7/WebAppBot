<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Online Shop</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

        /** {*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*    box-sizing: border-box;*/
        /*}*/

        body {
            font-weight: 200;
            color: var(--tg-theme-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
                /*display: none;*/
                font-family: 'Montserrat', SansSerif;
                width: 100%;
                padding: 20px;
                text-align: center;
                border: thick double indianred;
            /*                 border: 5px solid indianred; */
                border-radius: 30px;
        }

        #menu {
            display: none;
            border: thick double indianred;
            border-radius: 30px;
            text-align: center;
            flex-basis: auto;
        }

        
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #main img {
            width: 300px;
            margin: 10px auto;
        }


        p {
            width: 350px;
            margin: 0 auto;
        }

        #order {
            border: 0px;
            border-radius: 5px;
            margin-top: 30px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;

        }

        #buy {
            margin-top: 20px;
            margin-bottom: 10px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            border: thick double indianred;
            border-radius: 20px;
        }

        #menu1 {
            border: thick double indianred;
            margin-top: 30px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            border-radius: 20px;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }


        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

        .warning button {
            width: 60px;
            height: 20px;
            font-size: 12px;
            padding: initial;
            text-decoration-color: black;
            margin: auto;
        }


        .warning {
                width: 100px;
                height: 100px;
                border: 2px solid seashell;
                border-radius: 2rem;
                padding: 0.5rem;
        /*        display: flex;*/
        /*        flex-direction: column;*/
        /*        margin-left: 400px;*/
        }

        .warning img {
                width: 50px;
                height: 40px;
                margin: initial;
        }

        .warning p {
                font: small-caps bold italic 0.6rem sans-serif;
                text-align: left;
        }

        #Marg1 {
            width: 150px;
            height: 150px;
            width: 10%;
            padding: 20px;
            text-align: center;
        }

        #Marg2 {
            width: 150px;
            height: 150px;
            width: 10%;
            padding: 20px;
            text-align: center;
        }

        #Marg3 {
            width: 150px;
            height: 150px;
            width: 10%;
            padding: 20px;
            text-align: center;
        }
        
        #Marg4 {
            width: 150px;
            height: 150px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            margin-left: 200px;
            margin-bottom: 500px;
        }
    
    </style>

</head>
<body>

<div id='main'>
    <h1>Markus Pizza</h1>
    <p>Итальянская пицца на тонком тесте</p>
    <img src="./RingPizza.png" alt="logo">
    <p><i>Markus Pizza нельзя не соблазниться!</i></p>
    <button id="menu1">Меню</button>
</div>

<div id='menu'>
    <h1><i>Pizza</i></h1>
    <span class="count"></span>
    <form id="Marg1">
        <div class="warning">
            <img src="./PiecePizza2.png" alt="Logo">
            <p>Маргарита</p>
            <button class="btn btn-outline-warning" id="btnMarg1"> 150rub </button>
        </div>
    </form>
    <form id="Marg2">
        <div class="warning">
            <img src="./PiecePizza2.png" alt="Logo">
            <p>Маргарита</p>
            <button class="btn btn-outline-warning" id="btnMarg2"> 150rub </button>
        </div>
    </form>

    <form id="Marg3">
        <div class="warning">
            <img src="./PiecePizza2.png" alt="Logo">
            <p>Маргарита</p>
            <button class="btn btn-outline-warning" id="btnMarg3"> 150rub </button>
        </div>
    </form>

    <form id="Marg4">
        <div class="warning">
            <img src="./PiecePizza2.png" alt="Logo">
            <p>Маргарита</p>
            <button class="btn btn-outline-warning" id="btnMarg4"> 150rub </button>
        </div>
    </form>
    
    <button class= "btn btn-outline-danger" id="buy">Оформить заказ</button>
</div>
<form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="email" placeholder="Email" id="user_email">
    <input type="tel" id="user_phone" placeholder="Телефон в формате ХХХ-ХХХ-ХХХХ" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
           required/>
    <div id="error"></div>
    <button id='order'>Оформить заказ</button>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");
    let btnMarg1 = document.getElementById("btnMarg1");
    let btnMarg2 = document.getElementById("btnMarg2");
    let btnMarg3 = document.getElementById("btnMarg3");
    let menu1 = document.getElementById("menu1");
    let quantity = 0;
    tg.expand();


    btnMarg1.addEventListener("click", () => {
        // alert("Ты в функции!");
        var count = document.querySelector(".count");
       quantity = quantity + 1;
        count.innerHTML = 'Покупки - ' + quantity;
    });

    btnMarg2.addEventListener("click", () => {
        // alert("Ты в функции!");
        var count = document.querySelector(".count");
       quantity = quantity + 1;
        count.innerHTML = 'Покупки - ' + quantity;
    });

    btnMarg3.addEventListener("click", () => {
        // alert("Ты в функции!");
        var count = document.querySelector(".count");
       quantity = quantity + 1;
        count.innerHTML = 'Покупки - ' + quantity;
    });
    
    menu1.addEventListener("click", () => {
        document.getElementById("form").style.display = 'none';
        document.getElementById("main").style.display = 'none';
        document.getElementById("menu").style.display = 'block';

    });

    buy.addEventListener("click", () => {
        document.getElementById("main").style.display = 'none';
        document.getElementById("menu").style.display = 'none';
        document.getElementById("form").style.display = 'block';
        document.getElementById("user_name").value = tg.initDataUnsafe.user.username;
    });

    order.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if (name.length < 5) {
                document.getElementById("error").innerText = "Заполните поле Имя";
                return;
            }
            if (email.length < 5) {
                document.getElementById("error").innerText = "Заполните поле Email";
                return;
            }
            if (email.includes('@') == false) {
                document.getElementById("error").innerText = "Поле Email заполненно не верно";
                return;
            }
            if (phone.length < 5) {
                document.getElementById("error").innerText = "Заполните поле телефон";
                return;
            }
            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));

            tg.close();
        }
    );
</script>

</body>
</html>
