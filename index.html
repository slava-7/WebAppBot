<form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="email" placeholder="Email" id="user_email">
    <input type="tel" id="user_phone" placeholder="Телефон в формате ХХХ-ХХХ-ХХХХ" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
           required/>
    <div id="error"></div>
    <button id='order'>Оформить заказ</button>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");
    let menu1 = document.getElementById("menu1");
    let idcoll = ['Margherita','Formaggi','Supreme','Prosciutto','Markus','Pepperoni','Tuna fish','Gavai','Calzone'];
    let quant = [0,0,0,0,0,0,0,0,0];
    tg.expand();

    function oneclick(btn1, btn2, btn3,num) {
        id = idcoll[num];
        quant[num] = quant[num] + 1;
        document.getElementById(idcoll[num]).innerHTML = quant[num] + " " + id.substring(0, 7);
        btn1.style.display = 'none';
        btn2.style.display = 'block';
        btn3.style.display = 'block';
    }

    function dblclick(val, val1, val2,num) {
        id = idcoll[num];
        quant[num] = quant[num] - 1;
        document.getElementById(idcoll[num]).innerHTML = quant[num] + " " + id.substring(0, 7);
        val2.style.display = 'none';
        val1.style.display = 'block';
        val.style.display = 'block';
        if (quant[num] === 0) {
            document.getElementById(idcoll[num]).innerHTML = id;
            val.style.display = 'none';
            val1.style.display = 'none';
            val2.style.display = 'block';
        }
    }

    menu1.addEventListener("click", () => {
        document.getElementById("form").style.display = 'none';
        document.getElementById("main").style.display = 'none';
        document.getElementById("menu").style.display = 'block';

    });

    buy.addEventListener("click", () => {
        
        for (i = 0; i < 9; i++) {
            if(quant[i] != 0) {
                console.log(quant[i]);
            }
        }
        document.getElementById("main").style.display = 'none';
        document.getElementById("menu").style.display = 'none';
        document.getElementById("form").style.display = 'block';
        document.getElementById("user_name").value = tg.initDataUnsafe.user.username;
    });

    order.addEventListener("click", () => {

        document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if (name.length < 5) {
                document.getElementById("error").innerText = "Заполните поле Имя";
                return;
            }
            if (email.length < 5) {
                document.getElementById("error").innerText = "Заполните поле Email";
                return;
            }
            if (email.includes('@') == false) {
                document.getElementById("error").innerText = "Поле Email заполненно не верно";
                return;
            }
            if (phone.length < 5) {
                document.getElementById("error").innerText = "Заполните поле телефон";
                return;
            }
            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));

            tg.close();
        }
    );
</script>
